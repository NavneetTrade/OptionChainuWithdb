# Fly.io configuration for background worker (FREE tier)

app = "option-chain-worker"
primary_region = "sin"  # Singapore (closest to India)

[build]
  builder = "paketobuildpacks/builder:base"

[env]
  PORT = "8080"
  TZ = "Asia/Kolkata"

[processes]
  app = "python background_service.py --force"

[[services]]
  http_checks = []
  internal_port = 8080
  protocol = "tcp"
  
  [[services.ports]]
    port = 80
    handlers = ["http"]
  
  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

[mounts]
  source = "data"
  destination = "/data"

# Free tier resources (256MB RAM)
[vm]
  size = "shared-cpu-1x"
  memory = "256mb"
