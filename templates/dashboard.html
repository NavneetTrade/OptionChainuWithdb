<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Option Chain Dashboard - Real-time Analytics</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px 30px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            color: #667eea;
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 10px;
        }
        
        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 2px solid #f0f0f0;
        }
        
        .status-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #4CAF50;
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .last-update {
            color: #666;
            font-size: 0.9em;
        }
        
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 48px rgba(0, 0, 0, 0.15);
        }
        
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }
        
        .card-title {
            font-size: 1.5em;
            font-weight: 600;
            color: #333;
        }
        
        .card-badge {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: 600;
        }
        
        .sentiment-list {
            max-height: 500px;
            overflow-y: auto;
        }
        
        .sentiment-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 10px;
            background: #f8f9fa;
            transition: all 0.3s ease;
        }
        
        .sentiment-item:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }
        
        .sentiment-item.bullish {
            border-left: 4px solid #4CAF50;
        }
        
        .sentiment-item.bearish {
            border-left: 4px solid #f44336;
        }
        
        .sentiment-item.neutral {
            border-left: 4px solid #FF9800;
        }
        
        .symbol-name {
            font-weight: 600;
            font-size: 1.1em;
            color: #333;
        }
        
        .sentiment-score {
            font-size: 1.3em;
            font-weight: 700;
            margin: 5px 0;
        }
        
        .sentiment-score.bullish {
            color: #4CAF50;
        }
        
        .sentiment-score.bearish {
            color: #f44336;
        }
        
        .sentiment-score.neutral {
            color: #FF9800;
        }
        
        .sentiment-details {
            font-size: 0.85em;
            color: #666;
            margin-top: 5px;
        }
        
        .confidence-badge {
            display: inline-block;
            padding: 3px 10px;
            border-radius: 12px;
            font-size: 0.75em;
            font-weight: 600;
            margin-left: 10px;
        }
        
        .confidence-HIGH {
            background: #4CAF50;
            color: white;
        }
        
        .confidence-MEDIUM {
            background: #FF9800;
            color: white;
        }
        
        .confidence-LOW {
            background: #9E9E9E;
            color: white;
        }
        
        .no-data {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }
        
        .no-data-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .gamma-chart-container {
            position: relative;
            height: 400px;
            margin-top: 20px;
        }
        
        .symbol-selector {
            margin-bottom: 20px;
        }
        
        .symbol-selector select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            background: white;
            cursor: pointer;
            transition: border-color 0.3s ease;
        }
        
        .symbol-selector select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .stat-box {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 2em;
            font-weight: 700;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }
        
        .alert {
            background: #fff3cd;
            border-left: 4px solid #ffc107;
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .alert-error {
            background: #f8d7da;
            border-left-color: #f44336;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ“ˆ Option Chain Dashboard</h1>
            <div class="status-bar">
                <div class="status-indicator">
                    <div class="status-dot" id="statusDot"></div>
                    <span id="statusText">Connected</span>
                </div>
                <div class="last-update">
                    Last Updated: <span id="lastUpdate">--:--:--</span>
                </div>
            </div>
        </header>

        <div class="stats-grid">
            <div class="stat-box">
                <div class="stat-value" id="totalSymbols">0</div>
                <div class="stat-label">Total Symbols</div>
            </div>
            <div class="stat-box">
                <div class="stat-value" id="bullishCount">0</div>
                <div class="stat-label">Bullish Signals</div>
            </div>
            <div class="stat-box">
                <div class="stat-value" id="bearishCount">0</div>
                <div class="stat-label">Bearish Signals</div>
            </div>
        </div>

        <div class="dashboard-grid">
            <!-- Sentiment Analysis Card -->
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Extreme Sentiment Signals</h2>
                    <span class="card-badge" id="sentimentCount">0</span>
                </div>
                <div id="sentimentContent">
                    <div class="loading">
                        <div class="spinner"></div>
                        <div>Loading sentiment data...</div>
                    </div>
                </div>
            </div>

            <!-- Gamma Exposure Card -->
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Gamma Exposure Analysis</h2>
                    <span class="card-badge">24H</span>
                </div>
                <div class="symbol-selector">
                    <select id="gammaSymbolSelect" onchange="loadGammaData()">
                        <option value="NIFTY">NIFTY</option>
                        <option value="BANKNIFTY">BANKNIFTY</option>
                        <option value="FINNIFTY">FINNIFTY</option>
                    </select>
                </div>
                <div class="gamma-chart-container">
                    <canvas id="gammaChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Initialize Socket.IO connection
        const socket = io();
        let gammaChart = null;

        // Connection status handlers
        socket.on('connect', () => {
            console.log('Connected to server');
            document.getElementById('statusText').textContent = 'Connected';
            document.getElementById('statusDot').style.background = '#4CAF50';
            loadAllData();
        });

        socket.on('disconnect', () => {
            console.log('Disconnected from server');
            document.getElementById('statusText').textContent = 'Disconnected';
            document.getElementById('statusDot').style.background = '#f44336';
        });

        // Real-time update handlers
        socket.on('sentiment_update', (data) => {
            console.log('Received sentiment update:', data);
            updateSentimentDisplay(data.data);
            updateLastUpdateTime(data.timestamp);
        });

        socket.on('gamma_update', (data) => {
            console.log('Received gamma update:', data);
            updateGammaChart(data.data);
        });

        socket.on('symbols_update', (data) => {
            console.log('Received symbols update:', data);
            updateStats(data.data);
        });

        // Load all data on page load
        function loadAllData() {
            fetch('/api/sentiment')
                .then(res => res.json())
                .then(data => {
                    if (data.success) {
                        updateSentimentDisplay(data.data);
                        updateLastUpdateTime(data.timestamp);
                    }
                })
                .catch(err => console.error('Error loading sentiment:', err));

            fetch('/api/symbols')
                .then(res => res.json())
                .then(data => {
                    if (data.success) {
                        updateStats(data.data);
                        populateSymbolSelector(data.data);
                    }
                })
                .catch(err => console.error('Error loading symbols:', err));

            loadGammaData();
        }

        // Load gamma data for selected symbol
        function loadGammaData() {
            const symbol = document.getElementById('gammaSymbolSelect').value;
            fetch(`/api/gamma/${symbol}`)
                .then(res => res.json())
                .then(data => {
                    if (data.success) {
                        updateGammaChart(data.data);
                    }
                })
                .catch(err => console.error('Error loading gamma:', err));
        }

        // Update sentiment display
        function updateSentimentDisplay(sentimentData) {
            const content = document.getElementById('sentimentContent');
            document.getElementById('sentimentCount').textContent = sentimentData.length;

            if (!sentimentData || sentimentData.length === 0) {
                content.innerHTML = `
                    <div class="no-data">
                        <div class="no-data-icon">ðŸ“Š</div>
                        <div>No extreme sentiment signals detected</div>
                        <div style="margin-top: 10px; font-size: 0.9em;">
                            Looking for scores > 20 or < -20
                        </div>
                    </div>
                `;
                return;
            }

            const html = `
                <div class="sentiment-list">
                    ${sentimentData.map(item => `
                        <div class="sentiment-item ${item.sentiment.toLowerCase()}">
                            <div>
                                <div class="symbol-name">${item.symbol}</div>
                                <div class="sentiment-score ${item.sentiment.toLowerCase()}">
                                    ${item.sentiment_score > 0 ? '+' : ''}${item.sentiment_score.toFixed(2)}
                                    <span class="confidence-badge confidence-${item.confidence}">${item.confidence}</span>
                                </div>
                                <div class="sentiment-details">
                                    PCR: ${item.pcr_oi ? item.pcr_oi.toFixed(2) : 'N/A'} | 
                                    Spot: â‚¹${item.spot_price ? item.spot_price.toFixed(2) : 'N/A'}
                                </div>
                            </div>
                            <div style="text-align: right;">
                                <div style="font-weight: 600; color: ${item.sentiment === 'BULLISH' ? '#4CAF50' : '#f44336'};">
                                    ${item.sentiment}
                                </div>
                                <div style="font-size: 0.8em; color: #666; margin-top: 5px;">
                                    ${new Date(item.timestamp).toLocaleTimeString()}
                                </div>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
            content.innerHTML = html;
        }

        // Update gamma exposure chart
        function updateGammaChart(gammaData) {
            if (!gammaData || gammaData.length === 0) {
                return;
            }

            const ctx = document.getElementById('gammaChart').getContext('2d');
            
            const labels = gammaData.map(d => new Date(d.timestamp).toLocaleTimeString());
            const atm_gamma = gammaData.map(d => d.atm_gamma || 0);
            const total_gamma = gammaData.map(d => d.total_gamma_exposure || 0);

            if (gammaChart) {
                gammaChart.destroy();
            }

            gammaChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'ATM Gamma',
                        data: atm_gamma,
                        borderColor: '#667eea',
                        backgroundColor: 'rgba(102, 126, 234, 0.1)',
                        tension: 0.4
                    }, {
                        label: 'Total GEX',
                        data: total_gamma,
                        borderColor: '#764ba2',
                        backgroundColor: 'rgba(118, 75, 162, 0.1)',
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'top',
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        // Update statistics
        function updateStats(symbolsData) {
            if (!symbolsData || symbolsData.length === 0) {
                return;
            }

            document.getElementById('totalSymbols').textContent = symbolsData.length;
            
            // Count bullish/bearish (this would need sentiment data)
            // For now, showing placeholder logic
        }

        // Populate symbol selector
        function populateSymbolSelector(symbolsData) {
            const select = document.getElementById('gammaSymbolSelect');
            const currentValue = select.value;
            
            const symbols = [...new Set(symbolsData.map(s => s.symbol))];
            select.innerHTML = symbols.map(symbol => 
                `<option value="${symbol}" ${symbol === currentValue ? 'selected' : ''}>${symbol}</option>`
            ).join('');
        }

        // Update last update time
        function updateLastUpdateTime(timestamp) {
            const time = new Date(timestamp).toLocaleTimeString();
            document.getElementById('lastUpdate').textContent = time;
        }

        // Auto-refresh every 10 seconds
        setInterval(() => {
            socket.emit('request_update', { type: 'sentiment' });
            socket.emit('request_update', { type: 'symbols' });
            loadGammaData();
        }, 10000);
    </script>
</body>
</html>
